    <div id="conversationSection" style="margin-bottom: 20px;">
        <p>
            <button type="button" id="newConversationBtn">ðŸ”„ New Conversation</button>
            <span id="conversationStatus" style="margin-left: 10px; color: #666;"></span>
        </p>
    </div>

    <form id="chatForm">
        
        <p>
            <select id="provider" required>
                <option value="gemini" selected>Gemini-2.5-Flash</option>
                <option value="claude">Claude-3.5-Sonnet</option>
                <option value="openai">GPT-4o-mini</option>
            </select>
        </p>
        
        <p>
            <textarea id="message" rows="4" cols="50" placeholder="find something important recently" required>find something important recently</textarea>
        </p>
        
        <p>
            <button type="submit" id="submitBtn">Send</button>
        </p>
    </form>
    
    <div id="response" style="display: none;">
        <hr>
        <div id="progressStatus" style="color: #666; font-style: italic; margin-bottom: 10px;"></div>
        
        <!-- Tool Call History Section -->
        <details id="toolHistorySection" style="margin-bottom: 15px;">
            <summary style="cursor: pointer; font-size: 14px; color: #666;">Tools Called</summary>
            <div id="toolHistoryList" style="margin-top: 5px; padding: 5px; background-color: #f9f9f9; border-radius: 3px; max-height: 200px; overflow-y: auto; font-size: 12px;">
                <!-- Tool calls will be added here dynamically -->
            </div>
        </details>
        
        <pre id="responseContent"></pre>
    </div>

    <script>
        // Get API key from URL parameters (tokens now come from cookies)
        const urlParams = new URLSearchParams(window.location.search);
        const apiKey = urlParams.get('apikey');
        
        // Conversation management
        let currentConversationId = null;
        let toolCallHistory = [];
        
        function generateConversationId() {
            return Math.random().toString(36).substr(2, 9);
        }
        
        function startNewConversation() {
            currentConversationId = generateConversationId();
            document.getElementById('conversationStatus').textContent = `Conversation: ${currentConversationId}`;
            toolCallHistory = []; // Clear tool history for new conversation
            updateToolHistory();
            console.log('Started new conversation:', currentConversationId);
        }
        
        function addToolCall(tool, args, status = 'running', result = null, error = null) {
            const timestamp = new Date().toLocaleTimeString();
            const toolCall = {
                tool,
                args,
                status,
                result,
                error,
                timestamp
            };
            
            // Update existing tool call or add new one
            const existingIndex = toolCallHistory.findIndex(tc => tc.tool === tool && tc.status === 'running');
            if (existingIndex >= 0 && status !== 'running') {
                toolCallHistory[existingIndex] = { ...toolCallHistory[existingIndex], status, result, error };
            } else if (status === 'running') {
                toolCallHistory.push(toolCall);
            }
            
            updateToolHistory();
        }
        
        function updateToolHistory() {
            const toolHistoryList = document.getElementById('toolHistoryList');
            if (toolCallHistory.length === 0) {
                toolHistoryList.innerHTML = '<div style="color: #666; font-style: italic;">No tool calls yet</div>';
                return;
            }
            
            toolHistoryList.innerHTML = toolCallHistory.map(tc => {
                let argDisplay = '';
                if (tc.args && Object.keys(tc.args).length > 0) {
                    const argPairs = Object.entries(tc.args)
                        .map(([key, value]) => `${key}: ${value}`)
                        .join(', ');
                    argDisplay = `(${argPairs})`;
                }
                
                let resultDisplay = '';
                if (tc.result && tc.status === 'completed') {
                    const truncatedResult = typeof tc.result === 'string' ? 
                        (tc.result.length > 100 ? tc.result.substring(0, 100) + '...' : tc.result) : 
                        'Done';
                    resultDisplay = `<div style="margin-top: 5px; font-size: 0.9em; color: #666;">Result: ${truncatedResult}</div>`;
                }
                
                if (tc.error && tc.status === 'error') {
                    resultDisplay = `<div style="margin-top: 5px; font-size: 0.9em; color: #d32f2f;">Error: ${tc.error}</div>`;
                }
                
                return `
                    <div style="margin-bottom: 5px; padding: 5px; background-color: white; border-radius: 2px;">
                        <div style="font-weight: 500;">${tc.tool}${argDisplay}</div>
                        ${resultDisplay}
                    </div>
                `;
            }).join('');
        }
        
        // Get tokens from cookies (secure approach)
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
            return null;
        }
        
        const slackTokenFromCookie = getCookie('slack_token');
        const teamNameFromCookie = getCookie('team_name');
        const azureTokenFromCookie = getCookie('azure_token');
        const azureUserNameFromCookie = getCookie('azure_user_name');
        const azureUserEmailFromCookie = getCookie('azure_user_email');
        const atlassianTokenFromCookie = getCookie('atlassian_token');
        const atlassianUserNameFromCookie = getCookie('atlassian_user_name');
        const atlassianUserEmailFromCookie = getCookie('atlassian_user_email');
        
        
        if (!apiKey) {
            document.body.innerHTML = '<h1>Access Denied</h1><p>No API key provided</p>';
            throw new Error('No API key provided');
        }

        // Handle Azure connection status (check for user_name since azure_token is HttpOnly)
        if (azureUserNameFromCookie && azureUserNameFromCookie !== 'null') {
            // Replace install button with compact connected status
            const userInfo = document.createElement('span');
            userInfo.style.cssText = 'display: inline-block; margin-right: 10px; padding: 8px 12px; background-color: #e8f0ff; border-radius: 3px; color: #0078d4; font-size: 14px; vertical-align: middle;';
            userInfo.innerHTML = `<strong>âœ… Azure</strong>`;
            document.getElementById('azureInstall').replaceWith(userInfo);
        }
        
        // Handle Slack connection status (check for team_name since slack_token is HttpOnly)
        if (teamNameFromCookie && teamNameFromCookie !== 'null') {
            // Replace install button with compact connected status
            const teamInfo = document.createElement('span');
            teamInfo.style.cssText = 'display: inline-block; margin-right: 10px; padding: 8px 12px; background-color: #e8f5e8; border-radius: 3px; color: #2eb886; font-size: 14px; vertical-align: middle;';
            teamInfo.innerHTML = `<strong>âœ… Slack</strong>`;
            document.getElementById('slackInstall').replaceWith(teamInfo);
        }
        
        // Handle Atlassian connection status (check for user_name since atlassian_token is HttpOnly)
        if (atlassianUserNameFromCookie && atlassianUserNameFromCookie !== 'null') {
            // Replace install button with compact connected status
            const userInfo = document.createElement('span');
            userInfo.style.cssText = 'display: inline-block; margin-right: 10px; padding: 8px 12px; background-color: #e8f4ff; border-radius: 3px; color: #0052cc; font-size: 14px; vertical-align: middle;';
            userInfo.innerHTML = `<strong>âœ… Atlassian</strong>`;
            document.getElementById('atlassianInstall').replaceWith(userInfo);
        }
        
        async function sendMessage() {
            const slackToken = slackTokenFromCookie;
            const message = document.getElementById('message').value;
            const provider = document.getElementById('provider').value;
            const submitBtn = document.getElementById('submitBtn');
            const responseDiv = document.getElementById('response');
            const responseContent = document.getElementById('responseContent');
            const progressStatus = document.getElementById('progressStatus');
            
            if (!message.trim()) return;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            responseDiv.style.display = 'block';
            responseContent.textContent = '';
            progressStatus.textContent = 'Initializing...';
            
            
            try {
                // Send request with streaming response
                const response = await fetch('/api/ai/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        input: message,
                        provider: provider,
                        conversationId: currentConversationId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Read the streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    // Decode the chunk and add to buffer
                    buffer += decoder.decode(value, { stream: true });
                    
                    // Process complete SSE messages
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep incomplete line in buffer
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                switch (data.type) {
                                    case 'status':
                                        progressStatus.textContent = data.data;
                                        break;
                                        
                                    case 'tool_start':
                                        let toolDisplay = data.data.tool;
                                        if (data.data.args && Object.keys(data.data.args).length > 0) {
                                            const argPairs = Object.entries(data.data.args)
                                                .map(([key, value]) => `${key}: ${value}`)
                                                .join(', ');
                                            toolDisplay = `${data.data.tool}(${argPairs})`;
                                        }
                                        progressStatus.textContent = `ðŸ”§ Running ${toolDisplay}...`;
                                        addToolCall(data.data.tool, data.data.args, 'running');
                                        break;
                                        
                                    case 'tool_complete':
                                        progressStatus.textContent = `âœ… ${data.data.tool} completed`;
                                        addToolCall(data.data.tool, null, 'completed', data.data.result);
                                        break;
                                        
                                    case 'tool_error':
                                        progressStatus.textContent = `âŒ ${data.data.tool} failed: ${data.data.error}`;
                                        addToolCall(data.data.tool, null, 'error', null, data.data.error);
                                        break;
                                        
                                    case 'complete':
                                        responseContent.textContent = data.data;
                                        progressStatus.textContent = '';
                                        break;
                                        
                                    case 'error':
                                        responseContent.textContent = `Error: ${data.data}`;
                                        progressStatus.textContent = '';
                                        break;
                                }
                            } catch (e) {
                                console.error('Failed to parse SSE data:', e);
                            }
                        }
                    }
                }
                
            } catch (error) {
                responseContent.textContent = `Error: ${error.message}`;
                progressStatus.textContent = '';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send';
            }
        }

        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await sendMessage();
        });
        
        document.getElementById('message').addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                await sendMessage();
            }
        });
        
        // New conversation button
        document.getElementById('newConversationBtn').addEventListener('click', () => {
            startNewConversation();
        });
        
        // Start with a new conversation on page load
        startNewConversation();
    </script>
