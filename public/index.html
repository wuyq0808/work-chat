<!DOCTYPE html>

            border-radius: 50%;
            animation: spin 1s linear infinite;

            vertical-align: middle;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(3, end) infinite;
        }
        
        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>

    <form id="chatForm">
        
        <p>
            <select id="provider" required>
                <option value="claude-bedrock" selected>Claude-3.5-Sonnet (AWS Bedrock)</option>
                <option value="gemini">Gemini-2.5-Flash</option>
            </select>
            <span id="sessionNotice" style="margin-left: 15px; color: #666; font-size: 14px; display: none;">
                <a href="javascript:location.reload()" style="color: #0066cc; text-decoration: none;">Start fresh session</a>
            </span>
        </p>
        
        <div style="position: relative; display: inline-block;">
            <textarea id="message" rows="4" cols="50" placeholder="find something important recently" required 
                style="padding-right: 50px;">find something important recently</textarea>
            <button type="submit" id="submitBtn" 
                style="position: absolute; right: 5px; top: 5px;">Send</button>
        </div>
        
    </form>
    
    <div id="response" style="display: none;">
        <hr>
        
        <!-- Tool Call History Section -->
        <details id="toolHistorySection" style="margin-bottom: 10px;">
            <summary style="cursor: pointer; font-size: 14px; color: #666;">Tools Called</summary>
            <div id="toolHistoryList" style="margin-top: 3px; padding: 3px; max-height: 150px; overflow-y: auto;">
                <!-- Tool calls will be added here dynamically -->
            </div>
        </details>
        
        <div id="progressStatus" style="color: #666; font-style: italic; margin-bottom: 10px;"></div>
        
        <div id="responseContent" style="font-family: inherit; line-height: 1.4;"></div>
    </div>

    <script>
        // Tokens now come from cookies
        
        // Conversation management
        let currentConversationId = null;
        let toolCallHistory = [];
        
        function generateConversationId() {
            return Math.random().toString(36).substr(2, 9);
        }
        
        
        function addToolCall(tool, args, status = 'running', result = null, error = null) {
            const timestamp = new Date().toLocaleTimeString();
            const toolCall = {
                tool,
                args,
                status,
                result,
                error,
                timestamp
            };
            
            // Update existing tool call or add new one
            const existingIndex = toolCallHistory.findIndex(tc => tc.tool === tool && tc.status === 'running');
            if (existingIndex >= 0 && status !== 'running') {
                toolCallHistory[existingIndex] = { ...toolCallHistory[existingIndex], status, result, error };
            } else if (status === 'running') {
                toolCallHistory.push(toolCall);
            }
            
            updateToolHistory();
        }
        
        function updateToolHistory() {
            const toolHistoryList = document.getElementById('toolHistoryList');
            if (toolCallHistory.length === 0) {
                toolHistoryList.innerHTML = '<div style="color: #666; font-style: italic; font-size: 12px;">Not yet</div>';
                return;
            }
            
            toolHistoryList.innerHTML = toolCallHistory.map(tc => {
                let argDisplay = '';
                if (tc.args && Object.keys(tc.args).length > 0) {
                    const argPairs = Object.entries(tc.args)
                        .map(([key, value]) => `${key}: ${value}`)
                        .join(', ');
                    argDisplay = ` (${argPairs})`;
                }
                
                let statusIcon = '';
                if (tc.status === 'completed') {
                    statusIcon = ' <span style="color: #28a745; font-weight: normal;">✓</span>';
                } else if (tc.status === 'running') {
                    statusIcon = ' <span class="loading-spinner" style="width: 10px; height: 10px; border-width: 1px;"></span>';
                } else if (tc.status === 'error') {
                    statusIcon = ' <span style="color: #dc3545; font-weight: normal;">✗</span>';
                }
                
                
                return `
                    <div style="margin-bottom: 2px; font-size: 12px;">${tc.tool}${argDisplay}${statusIcon}</div>
                `;
            }).join('');
        }
        
        // Get tokens from cookies (secure approach)
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
            return null;
        }
        
        const slackTokenFromCookie = getCookie('slack_token');
        const teamNameFromCookie = getCookie('team_name');
        const azureTokenFromCookie = getCookie('azure_token');
        const azureUserNameFromCookie = getCookie('azure_user_name');
        const azureUserEmailFromCookie = getCookie('azure_user_email');
        const atlassianTokenFromCookie = getCookie('atlassian_token');
        const atlassianConnectedFromCookie = getCookie('atlassian_connected');
        

        // Handle Azure connection status (check for user_name since azure_token is HttpOnly)
        if (azureUserNameFromCookie && azureUserNameFromCookie !== 'null') {
            // Replace install button with compact connected status
            const userInfo = document.createElement('span');
            userInfo.style.cssText = 'display: inline-block; margin-right: 10px; padding: 8px 12px; background-color: #e8f0ff; border-radius: 3px; color: #0078d4; font-size: 14px; vertical-align: middle;';
            userInfo.innerHTML = `<strong>Azure Connected</strong>`;
            document.getElementById('azureInstall').replaceWith(userInfo);
        }
        
        // Handle Slack connection status (check for team_name since slack_token is HttpOnly)
        if (teamNameFromCookie && teamNameFromCookie !== 'null') {
            // Replace install button with compact connected status
            const teamInfo = document.createElement('span');
            teamInfo.style.cssText = 'display: inline-block; margin-right: 10px; padding: 8px 12px; background-color: #e8f5e8; border-radius: 3px; color: #2eb886; font-size: 14px; vertical-align: middle;';
            teamInfo.innerHTML = `<strong>Slack Connected</strong>`;
            document.getElementById('slackInstall').replaceWith(teamInfo);
        }
        
        // Handle Atlassian connection status
        if (atlassianConnectedFromCookie && atlassianConnectedFromCookie !== 'null') {
            // Replace install button with compact connected status
            const userInfo = document.createElement('span');
            userInfo.style.cssText = 'display: inline-block; margin-right: 10px; padding: 8px 12px; background-color: #e8f4ff; border-radius: 3px; color: #0052cc; font-size: 14px; vertical-align: middle;';
            userInfo.innerHTML = `<strong>Atlassian Connected</strong>`;
            document.getElementById('atlassianInstall').replaceWith(userInfo);
        }
        
        async function sendMessage() {
            // Clear tool history for each new request
            toolCallHistory = [];
            updateToolHistory();
            
            const slackToken = slackTokenFromCookie;
            const message = document.getElementById('message').value;
            const provider = document.getElementById('provider').value;
            const submitBtn = document.getElementById('submitBtn');
            const responseDiv = document.getElementById('response');
            const responseContent = document.getElementById('responseContent');
            const progressStatus = document.getElementById('progressStatus');
            
            if (!message.trim()) return;
            
            submitBtn.disabled = true;
            responseDiv.style.display = 'block';
            responseContent.textContent = '';
            progressStatus.innerHTML = 'AI processing<span class="loading-dots"></span>';
            
            
            try {
                // Send request with streaming response
                const response = await fetch('/api/ai/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        input: message,
                        provider: provider,
                        conversationId: currentConversationId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Read the streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    // Decode the chunk and add to buffer
                    buffer += decoder.decode(value, { stream: true });
                    
                    // Process complete SSE messages
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep incomplete line in buffer
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                switch (data.type) {
                                    case 'status':
                                        progressStatus.textContent = data.data;
                                        break;
                                        
                                    case 'ai_processing':
                                        progressStatus.innerHTML = 'AI processing<span class="loading-dots"></span>';
                                        break;
                                        
                                    case 'tool_start':
                                        // Add to tool history and expand the section
                                        addToolCall(data.data.tool, data.data.args, 'running');
                                        
                                        // Expand the Tools Called section
                                        document.getElementById('toolHistorySection').open = true;
                                        
                                        // Scroll to the bottom of the tool list to show newest call
                                        const toolHistoryList = document.getElementById('toolHistoryList');
                                        toolHistoryList.scrollTop = toolHistoryList.scrollHeight;
                                        break;
                                        
                                    case 'tool_complete':
                                        // Mark specific tool as completed
                                        addToolCall(data.data.tool, null, 'completed');
                                        break;
                                        
                                    case 'tool_error':
                                        // Update tool history with error
                                        addToolCall(data.data.tool, null, 'error', null, data.data.error);
                                        break;
                                        
                                    case 'complete':
                                        // Collapse the Tools Called section
                                        document.getElementById('toolHistorySection').open = false;
                                        
                                        responseContent.innerHTML = marked.parse(data.data);
                                        progressStatus.textContent = '';
                                        break;
                                        
                                    case 'error':
                                        responseContent.textContent = `Error: ${data.data}`;
                                        progressStatus.textContent = '';
                                        break;
                                }
                            } catch (e) {
                                console.error('Failed to parse SSE data:', e);
                            }
                        }
                    }
                }
                
            } catch (error) {
                responseContent.textContent = `Error: ${error.message}`;
                progressStatus.textContent = '';
            } finally {
                submitBtn.disabled = false;
                // Show session notice after first response
                document.getElementById('sessionNotice').style.display = 'inline';
            }
        }

        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await sendMessage();
        });
        
        document.getElementById('message').addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                await sendMessage();
            }
        });
        
        // Initialize conversation ID on page load
        currentConversationId = generateConversationId();
    </script>
</body>
</html>
