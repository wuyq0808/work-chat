    <form id="chatForm">
        
        <p>
            <label>AI Provider:</label><br>
            <select id="provider" required>
                <option value="claude" selected>Claude (Claude-3.5-Sonnet)</option>
                <option value="openai">OpenAI (GPT-4o-mini)</option>
            </select>
        </p>
        
        <p>
            <label>Message:</label><br>
            <textarea id="message" rows="4" cols="50" placeholder="List my Slack channels" required></textarea>
        </p>
        
        <p>
            <button type="submit" id="submitBtn">Send</button>
        </p>
    </form>
    
    <div id="response" style="display: none;">
        <hr>
        <h3>Response:</h3>
        <pre id="responseContent"></pre>
    </div>

    <script>
        // Get API key from URL parameters (tokens now come from cookies)
        const urlParams = new URLSearchParams(window.location.search);
        const apiKey = urlParams.get('apikey');
        const atlassianTokenFromUrl = urlParams.get('atlassian_token');
        
        // Get tokens from cookies (secure approach)
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
            return null;
        }
        
        const slackTokenFromCookie = getCookie('slack_token');
        const teamNameFromCookie = getCookie('team_name');
        const azureTokenFromCookie = getCookie('azure_token');
        const azureUserNameFromCookie = getCookie('azure_user_name');
        const azureUserEmailFromCookie = getCookie('azure_user_email');
        
        console.log('Frontend - slackTokenFromCookie:', slackTokenFromCookie ? 'present' : 'missing');
        console.log('Frontend - teamNameFromCookie:', teamNameFromCookie || 'missing');
        console.log('Frontend - azureTokenFromCookie:', azureTokenFromCookie ? 'present' : 'missing');
        console.log('Frontend - all cookies:', document.cookie);
        const userName = urlParams.get('user_name');
        const userEmail = urlParams.get('user_email');
        const atlassianSites = urlParams.get('atlassian_sites');
        
        if (!apiKey) {
            document.body.innerHTML = '<h1>Access Denied</h1><p>No API key provided</p>';
            throw new Error('No API key provided');
        }
        
        // Handle Slack connection status
        if (slackTokenFromCookie) {
            // Replace install button with connected banner
            const teamInfo = document.createElement('div');
            teamInfo.style.cssText = 'margin-bottom: 15px; padding: 10px; background-color: #e8f5e8; border-radius: 5px; color: #2eb886;';
            const teamName = teamNameFromCookie || 'Unknown Workspace';
            teamInfo.innerHTML = `<strong>✅ Connected to Slack workspace: ${teamName}</strong>`;
            document.getElementById('slackInstall').replaceWith(teamInfo);
        }
        
        // Handle Azure connection status
        if (azureTokenFromCookie) {
            // Replace install button with connected banner
            const userInfo = document.createElement('div');
            userInfo.style.cssText = 'margin-bottom: 15px; padding: 10px; background-color: #e8f0ff; border-radius: 5px; color: #0078d4;';
            const userName = azureUserNameFromCookie || 'Azure User';
            const emailText = azureUserEmailFromCookie ? ` (${azureUserEmailFromCookie})` : '';
            userInfo.innerHTML = `<strong>✅ Connected to Microsoft Azure: ${userName}${emailText}</strong>`;
            document.getElementById('azureInstall').replaceWith(userInfo);
        }
        
        // Show user info if available (Atlassian OAuth)
        if (atlassianTokenFromUrl && userName) {
            const userInfo = document.createElement('div');
            userInfo.style.cssText = 'margin-bottom: 15px; padding: 10px; background-color: #e8f4ff; border-radius: 5px; color: #0052cc;';
            const emailText = userEmail ? ` (${decodeURIComponent(userEmail)})` : '';
            const sitesText = atlassianSites ? ` - Sites: ${decodeURIComponent(atlassianSites)}` : '';
            userInfo.innerHTML = `<strong>✅ Connected to Atlassian: ${decodeURIComponent(userName)}${emailText}${sitesText}</strong>`;
            document.getElementById('chatForm').insertBefore(userInfo, document.getElementById('chatForm').firstChild);
            
            // Hide install section since user just completed OAuth
            document.getElementById('installSection').style.display = 'none';
        }
        
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const slackToken = slackTokenFromCookie;
            const message = document.getElementById('message').value;
            const provider = document.getElementById('provider').value;
            const submitBtn = document.getElementById('submitBtn');
            const responseDiv = document.getElementById('response');
            const responseContent = document.getElementById('responseContent');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            responseDiv.style.display = 'block';
            responseContent.textContent = 'Loading...';
            
            try {
                // All tokens are now handled via cookies on the server side
                const response = await fetch('/api/ai/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        input: message,
                        provider: provider
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    responseContent.textContent = data.output;
                } else {
                    responseContent.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                responseContent.textContent = `Error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send';
            }
        });
    </script>
</body>
</html>
